<h1 class="title">
  Predicate Templates
</h1>

<div *ngIf="(state$ | async).tiles.length > 0">
  <div class="level is-mobile">
    <div class="level-left">
      <div class="field">
        <p class="control">
          <input class="input filter"
                 placeholder="Filter..."
                 [ngrxFormControlState]="(state$ | async).filterControl" />
        </p>
      </div>
    </div>
    <div class="level-right">
      <button class="button is-primary"
              (click)="openNewItemDialog()">
        <span>Create new template</span>
        <span class="icon is-small">
          <fa-icon icon="plus"></fa-icon>
        </span>
      </button>
    </div>
  </div>
  <div class="columns is-multiline">
    <div class="column is-4-fullhd is-6-desktop is-12-tablet"
         *ngFor="let item of (state$ | async).tiles; trackBy: trackById">
      <sim-predicate-template-tile [state]="item"></sim-predicate-template-tile>
    </div>
  </div>
</div>
<div *ngIf="(state$ | async).tiles.length === 0">
  <p>There are no predicate templates yet.</p>
  <br />
  <!-- TODO: add button to create default predicate templates -->
  <button class="button is-primary"
          (click)="openNewItemDialog()">
    <span>Create new template</span>
    <span class="icon is-small">
      <fa-icon icon="plus"></fa-icon>
    </span>
  </button>
</div>

<sim-predicate-template-dialog [state]="(state$ | async).dialog"></sim-predicate-template-dialog>
