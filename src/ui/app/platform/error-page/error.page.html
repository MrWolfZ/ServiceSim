<div class="error-container"
     *ngIf="apiError$ | async">
  <div class="error">
    <h1>An Error occured</h1>
    <div>
      {{ (apiError$ | async)!.message }}
    </div>
    <div class="technical-details">
      <h3>Technical details</h3>
      <div>
        {{ (apiError$ | async)!.stackTrace }}
      </div>
    </div>
  </div>
</div>
